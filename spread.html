<!DOCTYPE html>
<html>
<head>
	<title>Tarot Reader</title>
	<link rel='stylesheet' href='style.css'>
	<style>
	@import url('https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap');
	</style>

</head>
<body>
	<div id='spreaddiv'>
	<h1 id="choose">Choose your spread</h1>
	</div>
	<div id="choices">
		<img id="leftArrow" src="arrow_left.png" alt="left arrow">
		
			<img class='card' data-spread="daily" src="daily.png" alt="daily card">
			<img class='card' data-spread="problem_solution" src="problem_solution.png" alt="problem solution spread">
			<img class='card' data-spread="past_present_future" src="past_present_future.png" alt="past present future spread">
		
		<img id="rightArrow" src="arrow_right.png" alt="right arrow">
	</div>
	<div style="text-align:center">
	<button id="select" onclick="window.location.href='reading.html';">select</button>
	</div>
	<script src="script.js"></script>
</body>


</html>
